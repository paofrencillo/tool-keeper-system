{% extends 'base.html' %}
{% load static %}

{% block title %}TKS | Edit Tools{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/tk/manage_tools/edit_tools_tk.css' %}" />
    <link rel="stylesheet" href="{% static 'css/tk/navbar_tk.css' %}" />    
{% endblock %}

{% block main_content %}
    {% include 'tk/navbar_tk.html' %}

    <main>
        <div class="container">
            <form action="" method="POST" enctype="multipart/form-data">
                <div class="edit-form-wrapper row mb-4">
                    <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <div class="tool-img-wrapper mb-2">
                            <img id="tool-img" src="{% static 'res/test.png' %}" alt="">
                        </div>
                        <input type="file" accept=".png, .jpg, .jpeg">
                    </div>
                    <div class="d-flex flex-column col-xl-9 col-lg-8 col-md-8 col-sm-12 col-xs-12">
                        <input type="text" name="" id="" placeholder="TOOL ID" disabled>
                        <input type="text" name="" id="" placeholder="TOOL NAME">
                        <input type="text" name="" id="" placeholder="STORAGE">
                        <input type="text" name="" id="" placeholder="LAYER">
                        <input type="text" name="" id="" placeholder="STATUS">
                    </div> 
                </div>
                <div class="d-flex m-0 p-0 justify-content-between">
                    <input id="edit" class="btn btn-primary" type="button" value="EDIT">
                    <input id="save" class="btn btn-success" type="submit" value="SAVE">
                    <input id="cancel" class="btn btn-danger" type="reset" value="CANCEL">
                    <input id="remove" class="btn btn-danger" type="button" value="REMOVE TOOL">
                </div>   
            </form>
        </div>
    </main>
{% endblock %}

{% block js %}
    <script src="{% static 'js/tk/manage_tools/edit_tools_tk.js' %}"></script>
{% endblock %}
