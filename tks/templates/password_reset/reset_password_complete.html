{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  Reset Password
{% endblock %}

{% block style %}
  <link rel="stylesheet" href="{% static 'css/sf/navbar_sf.css' %}" />  
{% endblock %}


{% block main_content %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <hr>
                    <div class="alert alert-info">
                        Password reset completed. You may now log in with your updated password.
                    </div>
                    <hr>
                    <a href="{% url 'index' %}"><p>Log in to my account</p></a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
