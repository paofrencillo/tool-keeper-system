{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  Reset Password
{% endblock %}

{% block style %}
  <link rel="stylesheet" href="{% static 'css/sf/navbar_sf.css' %}" />  
{% endblock %}


{% block main_content %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <h4>Reset your Password</h4>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-primary btn-block" type="submit" value="Reset Password Confirm">
                    </form>
                    <br>
                    <a href="{% url 'index' %}"><p>Log in instead</p></a>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
